<div class="col-md-6 offset-md-3">
    <h3 style="color: whitesmoke;"> Create Employee </h3>
    <form (ngSubmit)="onSubmit()" style="color: whitesmoke;">

        <div class="form-group">
            <label> Full Name </label>
            <input type="text" class="form-control" id="fullName" [(ngModel)]="employee.fullName" name="fullName">
        </div>

        <div class="form-group">
            <label> Address </label>
            <input type="text" class="form-control" id="address" [(ngModel)]="employee.address" name="address">
        </div>

        <div class="form-group">
            <label> Email </label>
            <input type="text" class="form-control" id="email" [(ngModel)]="employee.email" name="email">
        </div>

        <div class="form-group">
            <label> Phone Number </label>
            <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="employee.phoneNumber"
                name="phoneNumber">
        </div>

        <div class="form-group">
            <label> Role </label>
            <input type="text" class="form-control" id="role" [(ngModel)]="employee.role" name="role">
        </div>
        <br>
        <button class="btn btn-dark" type="submit"> Submit </button>

    </form>
</div>
