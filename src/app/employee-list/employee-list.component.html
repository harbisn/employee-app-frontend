<h2> Employee List </h2>
<table class="table table-stripped">
    <thead>
        <tr>
            <th> ID </th>
            <th> Name </th>
            <th> Email </th>
            <th> Role </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.id }}</td>
            <td> {{ employee.fullName }}</td>
            <td> {{ employee.email }}</td>
            <td> {{ employee.role }}</td>
        </tr>
    </tbody>
</table>
